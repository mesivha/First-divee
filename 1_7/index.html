<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think With Mesivha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <img src="Logo-Designing-removebg-preview.png" alt="Company Logo" width="170" height="170">
        <h1>THINK WITH MESIVHA</h1>
    </header>


    <nav id="main-navigation">
        <ul>
            <li><a href="#home">Home</a></li>
            <li>
                <label for="services">Services:</label>
                <select id="services" name="services">
                    <option value="web-design">Web Design</option>
                    <option value="seo">SEO</option>
                    <option value="marketing">Marketing</option>
                </select>
            </li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#feedback">Help & Feedback</a></li>
        </ul>
    </nav>


    <section id="user-details-form">
        <form action="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="City" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode" name="Pincode" placeholder="Enter your pincode">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="female">Female</label>
            </div>
        </form>
    </section>
    
    <section class="video-section">
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/Vf6N2J2nSQE?si=9hIEF42oTTMvK1B3&amp;start=11"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>


    <footer>
        <p>&copy; 2024 Upcoming Events. All rights reserved.</p>
    </footer>

</body>

</html>
